<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRW.STWR.Register</title>
    <script th:src="@{/js/jquery-3.6.1.min.js}"></script>
    <script th:src="@{/js/register.js}"></script>
</head>
	<form method="POST">
		
	    <label for="username">Usuario</label>
	    <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
	    
	    <label for="password">Contraseña</label>
	    <input type="text" id="password" name="password" placeholder="Contraseña" required>
	    
	    <div class="checkbox-container">
	        <input type="checkbox" id="rememberMe" name="rememberMe">
	        <label for="rememberMe">Recuerdame</label>
	    </div>
	    
	    <button type="submit">Iniciar Sesión</button>
	    <br>
	    <a href="#">¿Olvidaste tu contraseña?</a>
	    <br>
	    <br>
	    <p>¿No tienes cuenta? <a th:href="@{/register}" id="btn-register">Regístrate aquí.</a></p>
	    <button type="button"><a th:href="@{/}">Volver</a></button>
	</form>
</body>
</html>
