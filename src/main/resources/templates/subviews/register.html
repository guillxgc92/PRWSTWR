<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>PRW.STWR.Register</title>
    <link rel="stylesheet" th:href="@{./styles/login.css}">
    <script th:src="@{/js/jquery-3.6.1.min.js}"></script>
    <script th:src="@{/js/register.js}"></script>
</head>
<body>

	<div id="form-container">
		
		<form method="POST" th:action="@{/register}" id="register-form">
			<h5 id="h5-register">REGISTRATE</h5>
		    <label for="username">Usuario</label>
		    <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>

		    <label for="password">Contraseña</label>
		    <input type="password" id="password" name="password" placeholder="Contraseña" required>

		    <label for="email">Email</label>
		    <input type="email" id="email" name="email" placeholder="Email" required>

			<label for="name">Nombre</label>
		    <input type="text" id="name" name="name" placeholder="Nombre">

		    <label for="firstSurName">Primer Apellido</label>
		    <input type="text" id="firstSurName" name="firstSurName" placeholder="P. Apellido">

		    <label for="secondSurName">Segundo Apellido</label>
		    <input type="text" id="secondSurName" name="secondSurName" placeholder="S. Apellido">

		    <button type="button" id="button-register" class="button-register">Registrarse</button>
			<button type="button" id="button-back" class="button-back" th:onclick="'window.location.href=\'' + @{/login} + '\''">Volver</button>
			
		</form>
		
	</div>
</body>
</html>
